[tox]
envlist = 
  coverage-clean,
  py{27,34,35,36}-django18-drf{33,34,35,36}
  py{27,34,35,36}-django19-drf{33,34,35,36,37}
  py{27,34,35,36}-django{110,111}-drf{34,35,36,37}
  py{35,36}-django20-drf{37,38,master} 
  # py{35,36}-django{21,master}-drf{38,master}
  py{35,36}-django{master}-drf{38,master}
  coverage-report

skipsdist = true

[testenv]
commands =
    ./tox-env.sh
     coverage run --include="drf_auto_endpoint/*,export_app/*" -a {envbindir}/py.test sample
whitelist_externals =
     coverage
deps=
    pytest==2.9.2
    pytest-django==2.9.1
    coverage==4.2
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    # django21: https://github.com/django/django/archive/stable/2.1.x.tar.gz
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    drf33: djangorestframework>=3.3,<3.4
    drf34: djangorestframework>=3.4,<3.5
    drf35: djangorestframework>=3.5,<3.6
    drf36: djangorestframework>=3.6,<3.7
    drf37: djangorestframework>=3.7,<3.8
    drf38: djangorestframework>=3.8,<3.9
    drfmaster: https://github.com/encode/django-rest-framework

[testenv:djangomaster]
ignore_outcome = true

[testenv:drfmaster]
ignore_outcome = true

[testenv:coverage-clean]
commands = rm -f .coverage
deps=
whitelist_externals =
    /bin/rm
    coverage

[testenv:coverage-report]
commands = coverage report
deps=
whitelist_externals =
    coverage
